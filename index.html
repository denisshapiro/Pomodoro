<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pomodoro Clock</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/tomato.png" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

      <div class="jumbotron jumbotron-fluid bg-danger text-white text-center">
          <div class="container">
              <h1 class="display-4">POMODORO</h1>
          </div>
      </div>

      <div class="container text-center py-5 mt-5 bg-danger rounded text-light">
        <div class= "row">
            <div class="col"><h3>Session</h3></div>
            <div class="col"><h3>Break</h3></div>
        </div>
          <br>
        <div class= "row">
            <div class="col pr-0">
                <button type="button" id="inc1" class="btn btn-danger border border-white">▲</button>
            </div>
            <div id = "session" class="col pl-0 pr-0">25:00</div>
            <div class="col pl-0">
                <button type="button" id="dec1" class="btn btn-danger border border-white">▼</button>
            </div>
            <div class="col pr-0">
                <button type="button" id="inc2" class="btn btn-danger border border-white">▲</button>
            </div>
            <div id = "break" class="col pl-0 pr-0">05:00</div>
            <div class="col pl-0">
                <button type="button" id="dec2" class="btn btn-danger border border-white">▼</button>
            </div>
        </div>
      </div>

      <div class = "container text-center py-5 mt-5">
        <div class = "row text-center" style = "height: 100px;"> 
            <button type="button" id = "start-btn" class="btn btn-primary btn-lg col-2">
                <i class="fa fa-play fa-3x"></i>
            </button>
            <div class = "container col-4 text-center bg-danger rounded text-light">
              <h1 class= "py-5" id = "clock">25:00</h1>
            </div>
            <button type="button" id = "pause-btn" class="col-2 btn btn-primary btn-lg">
                <i class="fa fa-pause fa-3x"></i>
            </button>
      </div>
     </div>

      <div class="container">
          <div class="col py-5 text-center">
              <button type="button" id = "reset-btn" class="btn btn-warning text-light mr-1 ml-1">Reset</button>
          </div>
       </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="pomodoro.js"></script>
  </body>
</html>
